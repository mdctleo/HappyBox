<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HappyBox Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body><br>
    <div class="container-fluid">
      <h1>Happy Box</h1>
      <h2>Registration</h2><br>
      <form method="post" action="register.php">
        Email: <br>
        <input class="input-box" type="text" placeholder="Enter your email" name="formEmail" autofocus="" id="email"  required>
        <br><br>
        Username: <br>
        <input class="input-box" type="text" placeholder="Enter your username" name="formUsername" id="user" required>
        <br><br>
        Password: <br>
        <input class="input-box" type="password" placeholder="Enter your password" name="formPassword" id="pass" required>
        <br><br>
        <input class="input-button" type="submit" onclick="myfunction()" name="registerForm" value="Register">
      </form>
    </div>

    <script>
      function myfunction() {
        
        if(document.getElementById("email").value == "") {
          document.getElementById("email").classList.add("input-box2");
        } else {
          document.getElementById("email").classList.remove("input-box2");
        }

        if(document.getElementById("user").value == "") {
          document.getElementById("user").classList.add("input-box2");
        } else {
          document.getElementById("user").classList.remove("input-box2");
        }

        if(document.getElementById("pass").value == "") {
          document.getElementById("pass").classList.add("input-box2");
        } else {
          document.getElementById("pass").classList.remove("input-box2");
        }


      }
    </script>

  </body>
</html>
