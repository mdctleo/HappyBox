<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HappyBox Login</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body><br>
    <div class="container-fluid">
      <h1>Happy Box</h1>
      <h2>Log In</h2><br>
      <form method="post" action="login.php">
        Username: <br>
        <input class="input-box" type="text" placeholder="Enter your username" name="formUsername">

        Password: <br>
        <input class="input-box" type="password" placeholder="Enter your password" name="formPassword">
        <br>
        <label class="checkbox">

        <input class="input-button" type="submit" name="loginForm" value="Log In">
      </form>
    </div>
  </body>
